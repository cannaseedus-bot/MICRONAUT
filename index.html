<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>MICRONAUT Glyph Animation</title>
<style>
  body {
    background:#000;
    display:flex;
    align-items:center;
    justify-content:center;
    height:100vh;
    margin:0;
  }

  svg {
    width: 800px;
  }

  .letter, .glyph {
    fill:#fff;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    font-weight: 800;
    letter-spacing: 0.2em;
  }

  /* Base state */
  .glyph {
    opacity:0;
  }

  /* Animate M → µ */
  @keyframes mToMu {
    0%   { opacity:1; }
    30%  { opacity:1; }
    50%  { opacity:0; }
    100% { opacity:0; }
  }
  @keyframes muFromM {
    0%   { opacity:0; }
    30%  { opacity:0; }
    50%  { opacity:1; }
    100% { opacity:1; }
  }

  /* Animate A → ∇ */
  @keyframes aToNabla {
    0%   { opacity:1; }
    45%  { opacity:1; }
    65%  { opacity:0; }
    100% { opacity:0; }
  }
  @keyframes nablaFromA {
    0%   { opacity:0; }
    45%  { opacity:0; }
    65%  { opacity:1; }
    100% { opacity:1; }
  }

  /* Animate T → ⊥ */
  @keyframes tToPerp {
    0%   { opacity:1; }
    60%  { opacity:1; }
    80%  { opacity:0; }
    100% { opacity:0; }
  }
  @keyframes perpFromT {
    0%   { opacity:0; }
    60%  { opacity:0; }
    80%  { opacity:1; }
    100% { opacity:1; }
  }

  /* Attach animations */
  #M      { animation: mToMu 3s ease forwards; }
  #mu     { animation: muFromM 3s ease forwards; }

  #A      { animation: aToNabla 3s ease forwards; }
  #nabla  { animation: nablaFromA 3s ease forwards; }

  #T      { animation: tToPerp 3s ease forwards; }
  #perp   { animation: perpFromT 3s ease forwards; }
</style>
</head>
<body>
<svg viewBox="0 0 1200 200">
  <!-- Baseline word (all Latin) -->
  <text x="50" y="120" class="letter" font-size="80">
    <!-- We’ll split letters so we can swap specific ones -->
    <tspan id="M" x="50">M</tspan>
    <tspan x="140">I</tspan>
    <tspan x="230">C</tspan>
    <tspan x="320">R</tspan>
    <tspan x="410">O</tspan>
    <tspan x="500">N</tspan>
    <tspan id="A" x="590">A</tspan>
    <tspan x="680">U</tspan>
    <tspan id="T" x="770">T</tspan>
  </text>

  <!-- Glyph layer, same positions, initially hidden -->
  <text x="50" y="120" class="glyph" font-size="80">
    <tspan id="mu"    x="50">µ</tspan>
    <tspan x="140">I</tspan>
    <tspan x="230">C</tspan>
    <tspan x="320">R</tspan>
    <tspan x="410">O</tspan>
    <tspan x="500">N</tspan>
    <tspan id="nabla" x="590">∇</tspan>
    <tspan x="680">U</tspan>
    <tspan id="perp"  x="770">⊥</tspan>
  </text>
</svg>
</body>
</html>
