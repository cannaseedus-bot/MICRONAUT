<svg xmlns="http://www.w3.org/2000/svg" width="640" height="260">
  <style>
    text { font-family: monospace; font-size: 13px; }
    .box { fill: none; stroke: #000; }
    .arrow { stroke: #000; marker-end: url(#a); }
  </style>
  <defs>
    <marker id="a" markerWidth="8" markerHeight="8" refX="5" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#000"/>
    </marker>
  </defs>

  <rect class="box" x="260" y="20" width="120" height="30"/>
  <text x="320" y="40" text-anchor="middle">PROOF</text>

  <rect class="box" x="40"  y="100" width="120" height="30"/>
  <text x="100" y="120" text-anchor="middle">RELAY</text>

  <rect class="box" x="200" y="100" width="120" height="30"/>
  <text x="260" y="120" text-anchor="middle">COMPUTE</text>

  <rect class="box" x="360" y="100" width="120" height="30"/>
  <text x="420" y="120" text-anchor="middle">SETTLE</text>

  <rect class="box" x="520" y="100" width="120" height="30"/>
  <text x="580" y="120" text-anchor="middle">LEDGER</text>

  <line class="arrow" x1="320" y1="50" x2="260" y2="100"/>
  <line class="arrow" x1="100" y1="130" x2="200" y2="130"/>
  <line class="arrow" x1="320" y1="130" x2="360" y2="130"/>
  <line class="arrow" x1="480" y1="130" x2="520" y2="130"/>
</svg>
