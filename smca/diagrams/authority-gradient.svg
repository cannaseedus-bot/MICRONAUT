  <line class="arrow" x1="160" y1="156" x2="160" y2="170"/>
  <line class="arrow" x1="160" y1="206" x2="160" y2="220"/>
  <line class="arrow" x1="160" y1="256" x2="160" y2="270"/>
</svg>
